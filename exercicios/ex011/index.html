<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <hr>
    <h1>Reproduzindo um áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5:</p>
    <audio src="midia/losecontrol.m4a" controls loop></audio>
    <!-- MP3, WAV, OGG -->
    <p>E tem outra forma que é:</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/musica.mpeg.mp3" type="audio/mpeg">
        <source src="midia/musica.mpeg.ogg" type="audio/ogg">
        <source src="midia/musica.mpeg.wav" type="audio/wav">
        <p><strong>infelizmente seu navegador não consegue reproduzir o audio.</strong> <a href="midia/musica.mpeg.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
