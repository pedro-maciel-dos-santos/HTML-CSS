<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá itilizar em cada caso:</p>
    <ul>
        <li abbr title="Use a tag &lt;p&gt;"></abbr>Parágrafos</li>
        <li abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;"></abbr>Títulos</li>
        <li abbr title="Use a tag &lt;img&gt;"></abbr>Imagens</li>
        <li abbr title="Use a tag &lt;abbr&gt;"></abbr>Abreviações</li>
        <li abbr title="Use a tag &lt;code&gt;"></abbr>Código fonte</li>
        <li abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;"></abbr>Lista numerada</li>
        <li abbr title="Use a tag &lt;ul&gt; e &lt;li&gt; "> Lista com demarcações</li>
    </ul>
</body>
</html>
